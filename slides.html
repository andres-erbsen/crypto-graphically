<html>

  </head>
  <body>
    <div class="bss-slides slideshow-holder">

      <figure><img src="svg/2-sign.svg"/></figure>
      <figure><img src="svg/1-receiver-auth.svg"/></figure>

      <figure><img src="svg/9-ddh.svg"/></figure>

    <script src="better-simple-slideshow.js"></script>
  <script>
        var opts = {
          auto : false,
          fullScreen : false,
          swipe : false
        };

      makeBSS('.slideshow-holder', opts);
      document.querySelectorAll(".slideshow-holder")[0].focus();
